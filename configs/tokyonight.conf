[General]
# =========================
# Tokyonight Night Palette
# =========================

# Background
background=#1a1b26

# Primary text
textColor=#c0caf5

# Font
fontFamily=JetBrainsMono Nerd Font

# =========================
# Password Field
# =========================
passwordFieldWidth=220
passwordFieldHeight=40
passwordFieldMargin=20
passwordFieldFontSize=16
passwordFieldLetterSpacing=1

passwordFieldBackground=#24283b
passwordFieldBorder=#414868
passwordFieldBorderActive=#7aa2f7

passwordFieldBorderWidth=1
passwordFieldBorderWidthActive=2
passwordFieldRadius=16

# Empty = default ‚óè
passwordCharacter=
showPasswordButton=false

# UI Offset
passwordFieldOffsetX=0
passwordFieldOffsetY=50

# =========================
# Session / User Selector
# =========================
selectorBackground=#1a1b26
selectorSpacing=10
selectorFontSize=14
selectorArrowFontSize=17
selectorHeight=35
selectorArrowWidth=30
selectorRadius=10

showSelectorPreview=true
selectorPreviewFontSize=13
selectorPreviewColor=#565f89
selectorPreviewMargin=10

# =========================
# Animations
# =========================
animationDuration=200
fadeInDuration=1000

# =========================
# Spacing & Opacity
# =========================
elementSpacing=15
elementOpacity=1.0

# =========================
# Cursor
# =========================
showCursor=true

# =========================
# Help Tips
# =========================
showHelpTips=false
helpTipsFontSize=11
helpTipsColor=#565f89

# =========================
# Caps Lock Indicator
# =========================
showCapsLockIndicator=true
capsLockIndicatorColor=#e0af68
capsLockIndicatorFontSize=12

# =========================
# Login Error
# =========================
loginErrorColor=#f7768e
loginErrorShake=true
loginErrorBorderWidth=4
loginErrorDelay=500

# =========================
# Password Validation
# =========================
allowEmptyPassword=false
clearPasswordOnError=true

